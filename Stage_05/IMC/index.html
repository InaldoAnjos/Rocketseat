<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    <!-- Title -->
    <title>Calculadora de IMC</title>
    <!-- JS -->
    <script src="./main.js" defer type="module"></script>
</head>
<body>
    <div class="alert-error">
        Digite somente números
    </div>
    <div class="container">
        <main class="card">
            <form action="" name="calcIMC">
                <h1>Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" type="text" placeholder="60">
                    <label for="height">Altura (cm)</label>
                    <input id="height" type="text" placeholder="165">
                </div>
                <button  id="calcIMC" type="submit">Calcular IMC
                    <img src="./assets/arrow-up-right.svg" 
                         alt="Seta apontando para direita"/>
                </button>
            </form>
        </main>
    </div>
    <div class="modal-wrapper">
        <div class="modal card">
            <h2><span>Seu IMC é de XX</span>
                <button class="close">
                    <img src="./assets/close.svg" alt="Ícone de um X"/>
                </button>
            </h2>
        </div>
    </div>
</body>
</html>
