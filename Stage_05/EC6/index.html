<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Document</title>
    <script src="./main.js" defer type="module"></script>
    <!-- Atributo 'defer' -->
    <!-- o uso do atributo defer em scripts dentro do cabeçalho (head) de 
        uma página HTML pode melhorar o desempenho de carregamento da página, 
        garantir a ordem correta de execução de scripts, evitar bloqueios de 
        renderização e ser compatível com versões mais antigas de navegadores. -->
        
    <!-- Type="module" -->
    <!-- o uso do atributo type="module" na tag <script> em HTML permite a 
        criação de módulos JavaScript independentes e encapsulados, com escopo 
        de módulo, importação e exportação de código, carregamento assíncrono 
        e melhor segurança, o que pode ajudar a melhorar a organização, 
        reutilização e desempenho do código em aplicações web. -->
</head>

</body>
</html>
