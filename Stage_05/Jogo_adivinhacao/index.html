<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Jogo Adivinhação</title>
</head>
<body>
    <main>
        <div class="main-screen">
            <h1>Jogo da Adivinhação</h1>
            <p>Adivinhe o número entre 0 e 10</p>
            <form>
                <input id="inputNumber" type="number"/>
                <button id="btnTry">Tentar</button>
            </form>
        </div>
        <div class="secondary-screen hide">
            <h2>Acertou em 3 vezes</h2>
            <button id="btnTryAgain">Jogar novamente</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
