<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <div id="text">
                <h1>Crie e compartilhe seu evento.</h1>
                <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
            </div>
        </header>
        <form id="my-form" action="" method="GET">

            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                
                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input 
                            type="text" 
                            id="event-title"
                            required
                            minlength="8"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="text" id="event-link"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-contact">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="text" id="event-contact"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentorship</option>
                        </select>
                    </div>
                </div>    
            </fieldset>
    
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                
                        <div class="input-wrapper">
                            <label for="email-owner">E-mail do administrador<span>(digite um email válido)</span></label>
                            <input 
                                type="email" 
                                id="email-owner"
                                required/>
                        </div>

                        <div class="input-wrapper">
                            <label for="password-owner">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                            <input 
                                type="password" 
                                id="password-owner"
                                required
                                minlength="8"/>
                        </div>
                        
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-private">
                            <label for="event-private">Evento Privado</label>
                        </div>
                </div>
            </fieldset>
    
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>
                    
                    <div class="three-cols">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input 
                                type="date" 
                                id="event-date"
                                required/>
                        </div>

                        <div class="input-wrapper">
                            <label for="start-event">Das</label>
                            <input 
                                type="time" 
                                id="start-event"
                                required/>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="finish-event">Até</label>
                            <input type="time" id="finish-event"/>
                        </div>
                    </div>    
                </div>
            </fieldset>  

        </form>
        <footer>
            <input 
                form="my-form" 
                class="button" 
                type="submit" 
                value="Salvar evento">
        </footer>
    </div>
</body>
</html>
