<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Avançando com CSS</title>
</head>
<body>
    <div class="page">
        <header>
            <p>Recentes</p>
            <h1>Trabalhos</h1>
        </header>
        <main>
            <div class="card">
                <img 
                    src="https://images.unsplash.com/photo-1586952518485-11b180e92764?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=905&q=80" 
                    alt="Imagem de uma mesa com um monitor, dois teclados, um mouse e um notebook.">
                <h2><span>Desktop</span>Aplicativo</h2>
            </div>
            <div class="card">
                <img 
                    src="https://images.unsplash.com/photo-1546435770-a3e426bf472b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8aGVhZHNldHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=905&q=80" 
                    alt="Imagem de um fone de ouvido preto, um teclado e um mouse brancos.">
                <h2><span>Music</span>Headset</h2>
            </div>
            <div class="card">
                <img 
                    src="https://images.unsplash.com/photo-1573739022854-abceaeb585dc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDJ8fHNtYXJ0cGhvbmV8ZW58MHx8MHx8&auto=format&fit=crop&w=905&q=80" 
                    alt="Imagem de um smartphone, um fone de ouvido e um carregador.">
                <h2><span>Mobile</span>Smartphone</h2>
            </div>
            <div class="card">
                <img 
                    src="https://images.unsplash.com/photo-1663691679737-d284e13f1aa2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" 
                    alt="Imagem de um smartphone, um fone de ouvido e um relógio.">
                <h2><span>Accessories</span>Apple</h2>
            </div>
        </main>
    </div>
</body>
</html>
