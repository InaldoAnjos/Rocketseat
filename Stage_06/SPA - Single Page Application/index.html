<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA</title>
</head>
<body>
  <nav>
    <a href="/"        onclick = "route()" >Home</a>
    <a href="/about"   onclick = "route()" >Sobre</a>
    <a href="/contact" onclick = "route()" >Contatos</a>
    <a href="/404"     onclick = "route()" >404</a>
  </nav>

  <div id="app">

  </div>
  <script>

    const routes = {
    //propriedade //valor
      "/":        "/pages/home.html",
      "/about":   "/pages/about.html",
      "/contact": "/pages/contact.html",
      404:        "/pages/404.html",
    }

    function route(event){
      event = event || window.event; //Verifica se foi passado um evento, caso contrário, pega o evento que está na janela
      event.preventDefault(); //Função utilizada para evitar o comportamento padrão de um evento em um elemento HTML

      window.history.pushState({}, "", event.target.href);

      handle();
    }

    function handle() {
      // Método 1:
      // const pathname = window.location.pathname;
      // Método 2: Desestruturação de objeto
      const { pathname } = window.location;

      console.log(pathname);
    }
  </script>
</body>
</html>
