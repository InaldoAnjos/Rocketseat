<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA</title>
</head>
<body>
  <nav>
    <a href="/"        onclick = "route()" >Home</a>
    <a href="/about"   onclick = "route()" >Sobre</a>
    <a href="/contact" onclick = "route()" >Contatos</a>
    <a href="/404"     onclick = "route()" >404</a>
  </nav>

  <div id="app">

  </div>
  <script>
    function route(event){
      event = event || window.event; //Verifica se foi passado um evento, caso contrário, pega o evento que está na janela
      event.preventDefault(); //Função utilizada para evitar o comportamento padrão de um evento em um elemento HTML
    }
  </script>
</body>
</html>
